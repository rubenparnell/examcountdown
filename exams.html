<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>{{subjectName}} Exams</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>

    <h1>Exams for {{subjectName}}</h1>

    <button id="back-button" href="index.html">â—„</button>
    <div id="exam-table"></div>

    <script src="specificCountdown.js" type="module"></script>
    <script src="shared.js" type="module"></script>
    <script>
      // Select the back button
      const backButton = document.getElementById("back-button");

      // Add a click event listener to the button
      backButton.addEventListener("click", () => {
        // Redirect to the desired page using window.location.href
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
